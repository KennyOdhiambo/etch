<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <h1 class="mouse-o-sketch">Etch a Sketch</h1>

    <div class="buttons">
        <button class="color-choice" data-color="Black" type="button">Black</button>
        <button class="color-choice" data-color="rainbow" type="button">Rainbow</button>
        <button class="color-choice" data-color="grey" type="button">Gray Scale</button>
        <button class="color-choice" data-color="eraser" type="button">Eraser</button>
        <button calphalass="color-choice">Pick: <input type="color" value="#fff000" id="input-color"></button>
    </div>
    <div class="container-wrapper">
        <div class="container">
        </div>
    </div>
    <div class="grid-options">
        <button class="clear">Clear</button>
        <div class="size-container">
            <p>Pixel Size</p>
            <input type="range" min="4" max="100" value="15" id="sizeRange" class="slider">
            <p>Adjust the number of squares here</p>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
